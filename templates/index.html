<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="msgHeader">PyBot</h1>
    <div>
      <div id="chatbox">
        <p class="botText"><span>Hello! How can I help you today?.</span></p>
        <p id="firstTime" class="msgTime"><span>00:00</span></p>
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Please enter a query" autofocus>
        <input id="buttonInput" type="submit" value="Send">
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p><p class="msgTime" style="text-align: right;"><span> '+ timeStamp +'</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById("chatbox").scroll({top:document.getElementById("chatbox").scrollHeight, behavior: "smooth"})
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p><p class="msgTime" style="text-align: left;"><span> '+ timeStamp +'</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById("chatbox").scroll({top:document.getElementById("chatbox").scrollHeight, behavior: "smooth"})
          });         
        }
        $("#textInput").keypress(function(e) {
            if ((e.which == 13) && document.getElementById("textInput").value != "" ){
                getBotResponse();
            }
        });
        $("#buttonInput").click(function() {
            if (document.getElementById("textInput").value != "") {
                getBotResponse();
            }
        })
        

        var datetime = new Date();
        timeStamp = datetime.toLocaleTimeString("en-GB", {hour: "numeric", minute: "numeric"});
        document.getElementById("firstTime").textContent = timeStamp// represent on html page
      </script>
    </div>
  </body>
</html>
